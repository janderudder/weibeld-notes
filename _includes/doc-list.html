<ul class="breadcrumbs">
  <li><a href="{{ "/" | relative_url }}">Home</a></li>
  <li>{{ collection.title }}</li>
</ul>

<h1 class="categories-title">{{ collection.title }}</h1>

<div class="collection-description-row">
  <img src="{{ collection.image | relative_url }}" height="50px">
  <p>{{ collection.description }}</p>
</div>

<!-- Sort documents by title (default is filename) -->
{% assign docs_sorted = collection.docs | sort: "title" %}
<div class="doc-list">
  {% for doc in docs_sorted %}
        <a href="{{ doc.url | relative_url }}">{{ doc.title}}</a>
  {% endfor %}
</div>
