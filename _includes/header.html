		<nav>
      <div id="home-link">
        <a href="{{ site.url }}">{{ site.title }}</a>
      </div>
      <div id="nav-pages">
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
		</nav>
