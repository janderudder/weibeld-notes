<header>
  <div id="header-left">
    <a id="header-logo-link" class="naked-link no-strong-hover" href="{{ "/" | relative_url }}">
      <img src="{{ '/assets/icons/weibeld.png' | relative_url }}">
    </a>
    <a id="header-title-link" class="naked-link no-strong-hover" href="{{ "/" | relative_url }}">
      {{ site.title | escape }}
    </a>
  </div>

  <form id="header-search-form" action="{{ '/search/' | relative_url }}" method="get">
    <label for="header-search-input"></label>
    <input type="text" id="header-search-input" name="query" placeholder="Search...">
    <input type="submit" id="header-search-submit" value="&nbsp;">
  </form>

</header>
